spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: file:///${user.home}/parkeasy-config-repo
          default-label: main
          search-paths: '{application}'
          force-pull: true
          timeout: 10
  security:
    user:
      name: admin
      password: admin123

server:
  port: 8888
  servlet:
    context-path: /

management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh,env
  endpoint:
    health:
      show-details: always
